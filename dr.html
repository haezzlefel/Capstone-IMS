<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/dr.css">
    <link rel="stylesheet" href="./css/dr2.css">
    <link rel="icon" type="image/x-icon" href="./user/cat.png">  
    <title>Delivery Receipt</title>
</head>
<body>
    <section id="header">
        <h4>Delivery Receipt</h4>
        </section>
    
        <section id="del-form">
            <div class="del">
                <div class="d-flex" >
                    <div>
                        <h4>Products</h4>
                        <input type="text" placeholder="product" id="product">
                    </div>
                    <div>
                        <h4>Price</h4>
                        <input type="text" value="0" placeholder="price" id="price" onchange="getTotal()"> 
                    </div>
                </div>
                <div class="d-flex">
                    <div>
                        <h4>Quantity</h4>
                        <input type="text" value="0" placeholder="quantity" id="quantity" onchange="getTotal()">
                    </div>
                    <div>
                        <h4>Total</h4>
                        <input type="text" placeholder="0" readonly value="0" id="total">
                    </div>
                </div>
                <div class="text-center">
                    <button onclick="addInventory()">Add Record</button>
                </div> 
            </div>
        </section>
    
        <section id="del-table">
            <div class="table" >
                <div class="d-flex-between">
                    <div>
                        <h4>DR No.00001</h4>
                    </div>
                    <div>
                        <button class="clear" onclick="clearButton()">Clear DR</button>
                        <button class="print" onclick="printData()">Print/Download</button>
                    </div>
                </div>
    
                <div class="table-responsive" id="allDelivery">
                    <table width="100%" border="1" id="deliveryTable">
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Take Action</th>
                        </tr>
                        <tr>
                            <th colspan="3">
                                Grand Total
                            </th>
                            <td id="grandTotal" colspan="2" class="font-weight-bold"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
      
    <script src="./javascript/dr.js"></script>
</body>
</html
