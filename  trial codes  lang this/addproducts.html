<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/addstocks.css">
    <title>Delivery Receipt</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
         <div class="container-sm">
              <a class="navbar-brand" href="#">Delivery Receipt</a>
              <div class="navcontent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
                  <li class="nav-item border border-2 ps-3 pe-3">
                    <a class="nav-link active fs-4" aria-current="page" href="#">Add Products</a>
                  </li>
                  <li class="nav-item border border-2 ps-3 pe-3">
                    <a class="nav-link active fs-4 " aria-current="page" href="#">Update Products</a>
                  </li>
                  <li class="nav-item border border-2 ps-3 pe-3">
                    <a class="nav-link active fs-4 " href="#" tabindex="-1" aria-disabled="true">Database</a>
                  </li>
                 
                </ul>
            </div>
            <button class="btn btn-danger ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>
            </div>
          </nav>
    
    <div class="container w-50 border mt-5 " id="form">
          <form class="mt-5">
            <div class="mb-3">
              <label for="ProductID" class="form-label">Product Code</label>
              <input type="text" class="form-control" id="ProductID" aria-describedby="" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="squantity">Stock Quantity</label>
              <input type="number" class="form-control" id="squantity" required>
            </div>
            <div class="mb-3">
                <label for="Kategori" class="form-label">Product Category</label>
                <select name="Kategori" id="Kategori" class="ms-1 d-block w-100" required>
                    <option></option>
                    <option value="Equipment">Equipments</option>
                    <option value="Swimsuit">Swimsuit</option>
                    <option value="Footwear">Footwear</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ProdImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" name="UrunImage" id="UrunImage">
            </div>
            <div class=" mt-4">
                <label for="reminder" class="form-check-label">Send e-mail when stock runs out</label>
                <input type="checkbox" class="form-check-input" name="reminder">
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark text-white btn-outline-dark form-control w-50 m-3" id="addButton">Add Stock</button>
            </div>
          </form>
      </div>    
<script src="./javascript/add stocks.js"></script>
</body>
</html>
